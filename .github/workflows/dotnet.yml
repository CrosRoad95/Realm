name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Set Environment Variable
      run: echo "RealmCoreTestingDatabaseConnectionString=${{ secrets.DATABASE_CONNECTION_STRING }}" >> $GITHUB_ENV
    - name: Test
      run: dotnet test --no-build --verbosity normal
